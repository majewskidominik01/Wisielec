<!DOCTYPE html> 
<html>
<head>
    <title>Minigra - Wisielec</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="js.js" defer></script>
</head>
<body>
    <div class="start">
        <div class="image"></div>
        <div class="selectcategories">

            <option>Wybierz kategorie</option>

            <option>Miasto</option>
            <option>Marka samochodu</option>
          </select>
        </div>
        <div class="enterpassword">
            <input type="text" class="enter-the-password-input" placeholder="Wpisz hasło">
        </div>
        <div class="buttonstartgame">
            <input type="button" id="buttonstartgame" value="Zacznij gre">
        </div>
    </div>
    <div class="ingame">
       <div class="image"><div class="photo"></div></div>
       <div class="password-container">
       </div>
       <div class="category"></div>

        <input type="button" class="button" value="H"/>
        <input type="button" class="button" value="I"/>
        <input type="button" class="button" value="J"/>
        <input type="button" class="button" value="K"/>
        <input type="button" class="button" value="L"/>
        <input type="button" class="button" value="Ł"/>
        <input type="button" class="button" value="M"/>
        <input type="button" class="button" value="N"/>
        <input type="button" class="button" value="Ń"/>
        <input type="button" class="button" value="O"/>
        <input type="button" class="button" value="Ó"/>
        <input type="button" class="button" value="P"/>
        <input type="button" class="button" value="Q"/>
        <input type="button" class="button" value="R"/>

        <input type="button" class="button" value="Z"/>
        <input type="button" class="button" value="Ź"/>
        <input type="button" class="button" value="Ż"/>
    </div>
    </div>
    <div class="popup">
        <div class="header"></div>
        <div class="info"></div>
        <div class="backtogame">
        <input type="button" id="backtogame" value="Zacznij nową grę">
    </div>
    </div>
